<html lang="en">
   <head>
      <title>Remote Chromium</title>
      <style>
         * {
            margin: 0; padding: 0;
         }

         button {
            background: transparent;
            border: none;
            font-size: inherit;
         }

         /*
         canvas {
            image-rendering: pixelated;
            image-rendering: crisp-edges;
         }
         */

      </style>
      <script src="/static/base64_js.js"></script>
      <script src="/static/fflate.js"></script>
      <script src="/static/index.js"></script>
   </head>
   <body>
      <div id="navMenu" style="position: absolute; top: 0; left: 0; width: 100%; display: none; z-index: 9999999999999; font-size: 4em; line-height: 2em; background: white;">
         <div><button onclick="navigateTo('https://www.youtube.com')">YouTube</button></div>
         <div><button onclick="navigateTo('https://www.theguardian.com/au')">Guardian Australia</button></div>
         <div><button onclick="navigateTo('https://news.abc.net.au')">ABC News Online</button></div>
         <div><button onclick="navigateTo('https://news.bbc.co.uk')">BBC News Online</button></div>
         <div><button onclick="navigateTo('https://www.aljazeera.com/')">Al Jazeera English</button></div>
         <div><button onclick="navigateTo('https://www.theage.com.au/')">The Age</button></div>
         <div><button onclick="navigateTo('https://www.google.com.au')">Google</button></div>
         <div><button onclick="navigateTo('https://en.m.wikipedia.org')">English Wikipedia</button></div>
         <div><button onclick="navigateTo('https://www.ltn.com.tw/')">Freedom Times</button></div>
         <div><button onclick="navigateTo('https://read.readmoo.com/')">ReadMoo</button></div>
      </div>
      <div style="position: absolute; top: 1350px; left: 0; white-space: nowrap; z-index: 9999999999999; border-top: 10px solid gray; width: 1180px">
         <button id="btn_scroll_up" onmousemove="sendCmd(event, 'scroll_up')"><img src="/static/img/arrow-up.svg"></button>&nbsp;&nbsp;&nbsp;
         <button id="btn_top" onmousemove="sendCmd(event, 'top')"><img src="/static/img/arrow-bar-up.svg"></button>&nbsp;&nbsp;&nbsp;&nbsp;
         <button id="btn_back" onmousemove="sendCmd(event, 'back')"><img src="/static/img/arrow-left.svg"></button>&nbsp;&nbsp;&nbsp;
         <button id="btn_forward" onmousemove="sendCmd(event, 'forward')"><img src="/static/img/arrow-right.svg"></button>&nbsp;&nbsp;&nbsp;&nbsp;
         <button style="position: relative" onmousemove="this.style.position = 'relative'; this.firstChild.style.width = '140px'; this.firstChild.style.top = 0; event.stopPropagation();"><input id="input_dummy" onclick="this.parentNode.style.position = 'static'; this.style.top = '-300px'; this.style.width = '100%'; event.stopPropagation();" type="text" style="position: absolute; top: 0; left: 0; width: 140px; height: 140px; opacity: 0; z-index: 99999999999999999"><img src="/static/img/keyboard.svg"></button>&nbsp;&nbsp;&nbsp;&nbsp;
         <button id="btn_refresh" onmousemove="sendCmd(event, 'refresh')"><img src="/static/img/arrow-clockwise.svg"></button>&nbsp;&nbsp;&nbsp;&nbsp;
         <!--<button onmousemove="toggleNavMenu()"><img src="/static/img/plus.svg"></button>&nbsp;&nbsp;&nbsp;&nbsp;-->
         <button id="btn_scroll_down" onmousemove="sendCmd(event, 'scroll_down')"><img src="/static/img/arrow-down.svg"></button>
      </div>
      <div id="topEl" style="width: 100%; height: 100%; position: relative; z-index: -1; top:0; left:0">
         <div id="messageDiv" style="position: absolute; bottom: 300px; left: 0">INITIAL MESSAGE</div>
         <canvas id="chromiumCanvas" width="1236" height="1400"></canvas>
      </div>

      <img id="cursor" src="/static/img/cursor.png" style="width: 48px; z-index: 9999999; position: absolute; top: 0; left: 0" />
   </embed>
   </body>
</html>
